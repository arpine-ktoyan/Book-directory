<div style="width: 400px; margin: auto;">
    <div *ngIf="currentBook" class="edit-form">
        <h4>Book</h4>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="currentBook.title" name="title" />
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" [(ngModel)]="currentBook.author" name="author" />
            </div>
        </form>

        <button class="badge badge-danger mr-2" (click)="deleteBook()">
            Delete
        </button>

        <button type="submit" class="badge badge-success" (click)="editBook()">
            Update
        </button>
        <p class="mt-3 text-info font-weight-bold">{{ message }}</p>
    </div>

    <div *ngIf="!currentBook">
        <br />
        <div *ngIf="!message">
            <p>Cannot access this Library...</p>
        </div>
        <p>{{ message }}</p>
    </div>
</div>
