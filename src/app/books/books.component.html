<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" min="1" placeholder="Search by ID" [(ngModel)]="idOfBook"
      (keyup.enter)="searchId(idOfBook)" (focus)="setActiveBook(false, -1)"/>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchId(idOfBook)">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Books List</h4>
    <button (click)="showAllBooks()" class="btn btn-primary mr-3 mb-3">Show All Books</button>
    <button (click)="hideAllBooks()" class="btn btn-primary mb-3">Hide All Books</button>
    <div *ngIf="visibleAll && books"></div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let book of books; let i = index" [class.active]="i == currentIndex"
        (click)="setActiveBook(book, i)">
        <p><strong>{{ book.title }}</strong></p>
        <p>ID: {{book._id}}</p>
      </li>
    </ul>

  </div>
  <div class="col-md-6">
    <div *ngIf="currentBook && !message">
      <h4>Book</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentBook.title }}
      </div>
      <div>
        <label><strong>Author:</strong></label>
        {{ currentBook.author }}
      </div>

      <a class="badge badge-warning" routerLink="/books/{{currentBook._id}}">
        Edit
      </a>
    </div>

    <div *ngIf="message">
      <h4>No such book!</h4>
    </div>

    <div *ngIf="!currentBook && !message">
      <br />
      <p>Enter ID or Click on a Book</p>
    </div>
  </div>
</div>
