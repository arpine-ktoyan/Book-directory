<div style="width: 400px; margin: auto;">
  <div class="submit-form" [formGroup]="myForm" (ngSubmit)="saveBook()">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required formControlName="title" name="title" />
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input class="form-control" id="author" required formControlName="author" name="author" />
      </div>

      <button (click)="saveBook()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button type="submit" class="btn btn-success" (click)="newBook()">Add new Book</button>
    </div>
  </div>
</div>
